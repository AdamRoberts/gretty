apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'gretty'

dependencies {
  compile 'commons-configuration:commons-configuration:1.9'
  providedCompile 'javax.servlet:javax.servlet-api:3.0.1'
}

gretty {
  contextPath '/helloGretty'
  onStart {
    println 'You can see web-application in browser under the address:'
    println "http://localhost:${port}${contextPath}"
  }
}
