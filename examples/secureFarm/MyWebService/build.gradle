apply plugin: 'war'
apply plugin: 'org.akhikhl.gretty'

// this is only needed for installing war-file into local maven repository
// and consequent testing of maven-dependency webapp in farm
// apply plugin: 'maven' 

apply from: rootProject.file('integrationTests.gradle')

group = 'org.akhikhl.gretty.examples'
version = '1.0'

dependencies {
  testCompile 'org.akhikhl.gretty:gretty-spock:1.0.0'
}

gretty {
  httpEnabled = false
  httpsEnabled = true
  realm = 'auth'
  realmConfigFile = '../security'
}
