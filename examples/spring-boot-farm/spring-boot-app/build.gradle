apply plugin: 'groovy'
apply plugin: 'war'
apply plugin: 'org.akhikhl.gretty'

apply from: rootProject.file('integrationTests.gradle') // remove this to disable integration tests

version = '1.0.0'

dependencies {
  compile 'org.codehaus.groovy:groovy-all:2.3.3'
}

gretty {
  springBoot = true
}

farm {
  webapp project
  webapp ':spring-boot-farm:spring-boot-webservice'
  webapp ':spring-boot-farm:jee-webservice'
}
