buildscript {
  repositories {
    mavenLocal()
    jcenter()
  }

  dependencies {
    classpath 'org.akhikhl.gretty:gretty7-plugin:0.0.23'
  }
}

apply plugin: 'gretty7'

dependencies {
  // not needed by gretty, we used it for template processing within webapp
  compile 'org.apache.velocity:velocity:1.7'
}

gretty {
  scanInterval = 1
  fastReload = true
  realm 'auth'
  onStart {
    println 'Enter user name "test" and password "test123" for logon.'
  }
}

