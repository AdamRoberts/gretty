buildscript {
  repositories {
    mavenLocal()
    jcenter()
  }

  dependencies {
    classpath 'org.akhikhl.gretty:gretty:1.0.0'
  }
}

apply plugin: 'war'
apply plugin: 'org.akhikhl.gretty'

dependencies {
  // not needed by gretty, we used it for template processing within webapp
  compile 'org.apache.velocity:velocity:1.7'
}

gretty {
  servletContainer = 'jetty7'
  realm 'auth'
  onStart {
    println 'Enter user name "test" and password "test123" for logon.'
  }
}

