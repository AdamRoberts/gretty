apply plugin: 'gretty9'
apply plugin: 'gretty9-farm'

gretty {
  scanInterval = 1
  fastReload = true
}

farm {  
  scanInterval = 1
  webapp ':farm9:MyWebService'
  webapp project
}

farms {
  farm 'A', {
    port = 8090
    servicePort = 8091
    statusPort = 8092
    scanInterval = 1
    webapp project
  }
}
