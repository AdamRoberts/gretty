buildscript {
  repositories {
    mavenLocal()
    jcenter()
  }

  dependencies {
    classpath 'org.akhikhl.gretty:gretty8-plugin:0.0.18'
  }
}

apply plugin: 'gretty8'
apply from: rootProject.file('integrationTests.gradle') // remove this to disable integration tests

gretty {
  overlay ':testAnnotations8'
}

