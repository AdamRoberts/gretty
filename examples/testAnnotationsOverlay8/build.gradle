buildscript {
  repositories {
    mavenLocal()
    jcenter()
  }

  dependencies {
    classpath 'org.akhikhl.gretty:gretty8:0.0.26'
  }
}

apply plugin: 'org.akhikhl.gretty8'
apply from: rootProject.file('integrationTests.gradle') // remove this to disable integration tests

gretty {
  overlay ':testAnnotations8'
}

