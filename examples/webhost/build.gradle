buildscript {
  repositories {
    mavenLocal()
    jcenter()
    maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local' }
  }

  dependencies {
    classpath "org.akhikhl.gretty:gretty:$gretty_version"
  }
}

repositories {
  mavenLocal()
  jcenter()
  maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local' }
}

apply plugin: 'war'
apply plugin: 'org.akhikhl.gretty'
apply from: rootProject.file('integrationTests.gradle') // remove this to disable integration tests

dependencies {
  compile project(':webfragment')
  // We use UrlRewriteFilter for redirecting to the protected home page.
  compile 'org.tuckey:urlrewritefilter:4.0.4'
}

ext {
  integrationTestContainers = ['jetty8', 'jetty9', 'tomcat7', 'tomcat8']
}

rootProject.tasks.testAll.dependsOn { project.tasks.integrationTestAllContainers }
