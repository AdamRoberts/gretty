apply plugin: 'war'
apply plugin: 'org.akhikhl.gretty'
apply from: rootProject.file('integrationTests.gradle')

group = 'org.akhikhl.gretty.examples'
version = '1.0'

dependencies {
  testCompile 'org.akhikhl.gretty:gretty-spock:1.1.1'
}

gretty {
  httpEnabled = false
  httpsEnabled = true
  realm = 'auth'
  realmConfigFile = '../security'
}
