buildscript {
  repositories {
    mavenLocal()
    jcenter()
  }

  dependencies {
    classpath 'org.akhikhl.gretty:gretty8-plugin:0.0.17'
  }
}

apply plugin: 'gretty8'

gretty {
  contextPath 'securityRealm8'
  realm 'auth'
  realmConfigFile 'WEB-INF/jetty-realm.properties'
  onStart {
    println 'Enter user name "test" and password "test123" for logon.'
  }
}
