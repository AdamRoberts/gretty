buildscript {
  ext {
    springBootVersion = '1.1.0.BUILD-SNAPSHOT'
  }
  
  repositories {
    mavenLocal()
    jcenter()
    maven { url "http://repo.spring.io/snapshot" }
  }

  dependencies {
    classpath "org.springframework.boot:spring-boot-loader-tools:${springBootVersion}"
    classpath "org.springframework.boot:spring-boot-dependency-tools:${springBootVersion}"
    classpath 'org.akhikhl.gretty:gretty-spring-boot:0.0.25'
  }
}

apply plugin: 'groovy'
apply plugin: 'org.akhikhl.gretty-spring-boot'

apply from: rootProject.file('integrationTests.gradle') // remove this to disable integration tests

version = '1.0.0'

dependencies {
  compile 'org.codehaus.groovy:groovy-all:2.3.2'
}

gretty {
  scanInterval = 1
  fastReload = true
}

