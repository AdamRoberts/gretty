buildscript {
  repositories {
    mavenLocal()
    jcenter()
  }

  dependencies {
    classpath 'org.akhikhl.gretty:gretty:0.0.26'
  }
}

apply plugin: 'groovy'
apply plugin: 'org.akhikhl.gretty'

apply from: rootProject.file('integrationTests.gradle') // remove this to disable integration tests

version = '1.0.0'

dependencies {
  compile 'org.codehaus.groovy:groovy-all:2.3.3'
}

gretty {
  scanInterval = 1
  fastReload = true
  springBoot = true
}

