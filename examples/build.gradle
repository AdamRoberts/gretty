buildscript {

  repositories {
    mavenCentral()
    maven {
      url 'https://raw.github.com/akhikhl/gretty/master/maven_repo'
    }  
  }

  apply plugin: "maven"
  
  dependencies {
    classpath "org.akhikhl.gretty:gretty-plugin:0.0.1"
  }
}

allprojects {
  group = "org.akhikhl.gretty.examples"
  version = "0.0.1"
}

subprojects {
  repositories {
    mavenCentral()
    maven {
      url 'https://raw.github.com/akhikhl/gretty/master/maven_repo'
    }  
  }

  apply plugin: "maven"
}

defaultTasks "build"
