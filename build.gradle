buildscript {
  apply plugin: 'maven'

  repositories {
    mavenLocal()
    mavenCentral()
  }
  
  dependencies {
    classpath 'org.akhikhl.gretty:gretty-plugin:0.0.3'
  }
}

ext {
  group = 'org.akhikhl.gretty'
  version = '0.0.3'
  generateSources = true
  generateJavadoc = true
}

apply from: file('root.gradle')

