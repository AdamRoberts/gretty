apply plugin: 'groovy'

configurations {
  compile {
    exclude group: 'org.eclipse.jetty.orbit', module: 'javax.servlet'
  }
}

dependencies {
  compile project(':libs:gretty-helper-commons')
  compile "javax.servlet:javax.servlet-api:$servlet_api_version"
  compile "org.eclipse.jetty:jetty-server:$jetty_version"
  compile "org.eclipse.jetty:jetty-servlet:$jetty_version"
  compile "org.eclipse.jetty:jetty-webapp:$jetty_version"
  compile "org.eclipse.jetty:jetty-security:$jetty_version"
  compile "org.eclipse.jetty:jetty-jsp:$jetty_version"
  compile "ch.qos.logback:logback-classic:$logback_version"
}
