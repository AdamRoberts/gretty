import org.apache.tools.ant.filters.*

apply plugin: 'groovy'

dependencies {
  compile project(':libs:gretty-plugin-commons')
  compile "org.eclipse.jetty:jetty-util:$jetty7_version"
  compile gradleApi()
}

processResources {
  filter ReplaceTokens, tokens: [
    jettyVersion: project.jetty7_version
  ]
}