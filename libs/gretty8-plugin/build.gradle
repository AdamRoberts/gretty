import org.apache.tools.ant.filters.*

apply plugin: 'java'
apply plugin: 'groovy'

dependencies {
  compile project(':libs:gretty-plugin-commons')
  compile "org.eclipse.jetty:jetty-util:$jetty8_version"
  compile gradleApi()
}

processResources {
  filter ReplaceTokens, tokens: [
    jettyVersion: project.jetty8_version
  ]
}