apply from: rootProject.file('libs/common.gradle')
apply from: rootProject.file('libs/publish.gradle')

import org.apache.tools.ant.filters.*

dependencies {
  compile "ch.qos.logback:logback-classic:$logback_version"
  compile 'commons-io:commons-io:2.4'
  compile 'org.apache.commons:commons-lang3:3.3.2'
  compile 'commons-configuration:commons-configuration:1.10'
  compile 'org.bouncycastle:bcprov-jdk16:1.46'
  compile "org.springframework.boot:spring-boot-loader-tools:${springBootVersion}"
  compile "org.springframework.boot:spring-boot-dependency-tools:${springBootVersion}"
  compile "org.eclipse.jetty:jetty-util:$jetty9_version" // provides org.eclipse.jetty.util.Scanner
  compile gradleApi()
}

processResources {
  filter ReplaceTokens, tokens: [
    grettyVersion: project.version,
    jetty7Version: project.jetty7_version,
    jetty8Version: project.jetty8_version,
    jetty9Version: project.jetty9_version,
    tomcat7Version: project.tomcat7_version
  ]
}
