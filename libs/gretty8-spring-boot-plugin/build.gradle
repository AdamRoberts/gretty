apply from: rootProject.file('libs/common.gradle')
apply from: rootProject.file('libs/publish.gradle')

import org.apache.tools.ant.filters.*

dependencies {
  compile project(':libs:gretty8-plugin')
  compile project(':libs:gretty-spring-boot-plugin-commons')
  compile gradleApi()
}

processResources {
  filter ReplaceTokens, tokens: [
    jettyVersion: project.jetty8_version
  ]
}
